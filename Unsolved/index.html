<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Quiz Timer</title>
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
  <div class="container">
    <div class="score-board">
      <div class="score">Score</div>
      <div class="timer">Timer</div>
    </div>
    <h1 class="welcome">Coding Quiz Challange</h1>
    <h2 class="intro">Try to answer the following code related questions within the time limit. Keep in mind that
      incorrect answers will penalize your score/time by ten seconds!</h2>
    <button id="start" class="btn">Start</button>
    <h2 id="countdown"></h2>
    <p id="main"></p>
  </div>
  <div id="question" class="hide-question">Question</div>
  <div id="question-container" class="hide">

    <div id="answer-buttons" class="btn-grid hide">
      <button class="btn">Answer 1</button>
      <button class="btn">Answer 2</button>
      <button class="btn">Answer 3</button>
      <button class="btn">Answer 4</button>
    </div>
  </div>
  <script src="/assets/js/script.js"></script>
</body>

</html>
